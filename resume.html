<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --brand-color: #00bfa6;
            --linear-back: linear-gradient(135deg,
                rgba(255, 0, 150, 1) 0%,
                rgba(0, 204, 255, 1) 50%,
                rgba(0, 102, 255, 1) 100%);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .resume-button {
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background: var(--linear-back);
            border: none;
            border-radius: 50px;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .resume-button:hover {
            background: linear-gradient(135deg, rgba(0, 102, 255, 1) 0%, rgba(0, 204, 255, 1) 50%, rgba(255, 0, 150, 1) 100%);
            transform: scale(1.05);
        }

        .resume-button i {
            margin-left: 10px;
        }
    </style>
    <!-- Font Awesome CDN for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <a href="LOKESH (1).pdf" target="_blank" class="resume-button">
        CLICK TO DOWNLOAD RESUME <i class="fas fa-download"></i>
    </a>
</body>
</html>
